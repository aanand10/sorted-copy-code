<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-Registration</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="../Assets/style/preRegister.css" />
    <link rel="stylesheet" href="../Assets/style/style.css" />
    <link rel="stylesheet" href="../Assets/style/mobile.css" />
    <link rel="stylesheet" href="../Assets/style/forms-mobile.css" />
    <script>
      function ClearForm() {
        document.MyForm.reset();
      }
    </script>
  </head>
  <body onload="ClearForm()">
    <section class="pre-register clgInfo" id="pre-register">
      <div class="bg-image">
        <img src="../Assets/images/form-rocket.svg" alt="" />
      </div>
      <div class="form-section">
        <!-- <div class="form-title">
          <h2>Pre-Register Now!!</h2>
        </div> -->
        <div class="form-fields">
          <div class="contact">
            <div id="lable-field">
              <label for="college"> College :</label> <br />
              <input
                class="input-field"
                type="text"
                name="college"
                id="college"
                placeholder="Your College "
                required
              />
            </div>
          </div>
          <div class="name">
            <div id="lable-field">
              <label for="Branch"> Branch :</label>
              <input
                class="input-field"
                type="text"
                name="Branch"
                id="Branch"
                placeholder="Your Branch"
                required
                style="width: 100%"
              />
            </div>
            <div id="lable-field">
              <label for="Current-sem"> Current semester :</label>
              <input
                class="input-field"
                type="text"
                name="Current-sem"
                id="Current-sem"
                placeholder="Your current semester"
                required
                style="width: 100%"
              />
            </div>
          </div>
          <div class="radio">
            <label class="radio-container lable"
              ><p>Residing / planning to in College Hostel?</p>
              <input type="checkbox" class="checkbox" />
              <!-- <span class="checkmark"></span> -->
            </label>
          </div>
          <div class="contact">
            <div id="lable-field">
              <label class="lable" for="Address">Residence Address : </label>
              <br />
              <textarea
                class="textarea"
                type="text"
                name="Address"
                id="Address"
                rows="4"
                cols="50"
                required
              ></textarea>
            </div>
            <div style="margin-top: 20px" id="Current-sem" class="Current-sem">
              <label class="lable" for="Current-sem">
                Preferred Publication :</label
              >
              <br />
              <select name="PrePublication" class="PrePublication">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
              <!-- <input
                type="text"
                name="PrePublication"
                id="PrePublication"
                placeholder="Preferred Publication"
                required
                style="width: 185px"
              /> -->
            </div>
          </div>
          <a href="early-access-whatsapp-info.html" class="button"
            ><button>Next</button></a
          >
        </div>
      </div>
    </section>
    <!--======================= footer section =============== -->
    <footer class="footer" id="footer">
      <div class="footer-wrapper" id="footer-wrapper">
        <div class="icon-slogen-section">
          <div class="logo">
            <h1>Sort-Ed</h1>
          </div>
          <div class="slogen">
            <p>Register now and make your life <strong>Sort-Ed</strong></p>

            <p>Sort-Ed.in 2021</p>
          </div>
        </div>
        <div class="links-section">
          <div class="links-wrapper">
            <div class="box-1">
              <a href="" class="box-1-link">About</a>
              <a href="" class="box-1-link">Register</a>
              <a href="" class="box-1-link">Reffral Program</a>
              <a href="" class="box-1-link">Ambassador Program</a>
            </div>
            <div class="box-2">
              <a href="" class="box-2-link">Terms and Conditions</a>
              <a href="" class="box-2-link">Privacy Policy</a>
            </div>
          </div>

          <div class="social-wrapper">
            <div class="box-1">
              <p class="box-1-text">Get connected With Us &nbsp;</p>
              <a class="mail" href="mailto:connect@sorted.in"
                >connect@sorted.in</a
              >
            </div>
            <div class="box-2">
              <a href="" class="social-icon"
                ><img src="images/icons/twitter.svg" alt="" class="social-icon"
              /></a>
              <a href="" class="social-icon"
                ><img
                  src="images/icons/facebook.svg"
                  alt=""
                  class="social-icon"
              /></a>
              <a href="" class="social-icon"
                ><img
                  src="images/icons/instagram.png"
                  alt=""
                  class="social-icon"
              /></a>
              <a href="" class="social-icon"
                ><img src="images/icons/youtube.svg" alt="" class="social-icon"
              /></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
